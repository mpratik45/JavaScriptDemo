<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    First Number:<input type="text" id="i1" /><br /><br />
    Second Number:<input type="text" id="i2" /><br /><br />


    <input type="button" value="Addition" onclick="addition()" />
    <input type="button" value="Substraction" onclick="sub()" />
    <input type="button" value="Division" onclick="div()" />
    <input type="button" value="Multiplication" onclick="mul()" /><br />




    <br />Result:<input type="text" id="i3" />
    <br />


    <input type="button" value="Pay" onclick="pay()" />

    <script>
        function addition() {
            var n1 = document.getElementById("i1").value;
            var n2 = document.getElementById("i2").value;
            var sum = parseInt(n1) + parseInt(n2);
            document.getElementById("i3").value = sum;
        }
        function sub() {
            var n1 = document.getElementById("i1").value;
            var n2 = document.getElementById("i2").value;
            var subt = parseInt(n1) - parseInt(n2);
            document.getElementById("i3").value = subt;
        }

        function div() {
            var n1 = document.getElementById("i1").value;
            var n2 = document.getElementById("i2").value;
            var divi = parseInt(n1) / parseInt(n2);
            document.getElementById("i3").value = divi;
        }

        function mul() {
            var n1 = document.getElementById("i1").value;
            var n2 = document.getElementById("i2").value;
            var multi = parseInt(n1) * parseInt(n2);
            document.getElementById("i3").value = multi;
        }



        function pay() {
            var result = confirm("Do you wanto to make payment ?");
            if (result == true) {
                alert("payment done successfully");
            }
            else {
                alert("Payment cancelled");
            }
        }

    </script>
</body>
</html>
