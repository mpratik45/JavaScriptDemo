<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <div id="d1">

    </div>

    <script>

  // product-> id, name,price  - display function  , discount-> 10 %

        var product = {
            pid: 555,
            pname: "Asus",
            price: 55500,
            display: function () {
                return "Product Id :"+this.pid + " Product Name :" + this.pname + " Product Price :" + this.price;
            },
            discount: function () {
                var result;
                result = this.price * 0.10;
                return result;
            }

        }
        document.getElementById("d1").innerHTML =product.discount();

    </script>



</body>
</html>
